@(stream: Channel, currentUser: Option[User])

<div class="card channel-form padded">
    @helper.form(action = routes.ItemController.create(stream.id), 'enctype -> "multipart/form-data") {
        <div>
            <textarea id="body" name="body" placeholder="Add something..."></textarea>
            <p>Remaining: 256</p>
        </div>

        <div class="field">
            <input type="submit" value="Add" class="btn btn-large btn-primary" />
        </div>
    }
</div>
