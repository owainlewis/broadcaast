@(users: Seq[User], currentUser: Option[User])

@layouts.main("Users", currentUser) {

    <h1>Users</h1>

    <ul class="pretty-list users">
        @users.map { user =>
            <li>
                <div><a href="@routes.UserController.show(user.username)">@user.username</a></div>
            </li>
        }
    </ul>

}
