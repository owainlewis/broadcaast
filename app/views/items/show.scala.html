@(item: Item)

@layouts.main("Discusslr.com", None) {

    @if(item.body.isDefined) {
        <div class="card-permalink">
            <div class="card item-body">
                <div class="card-body">
                <h1>
                    @item.body
                </h1>
                </div>
            </div>
        </div>
    }

}
